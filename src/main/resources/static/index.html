<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="indexjj.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Список преподавателей</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="prepod in prepodsPage.content">
                <td>{{prepod.id}}</td>
                <td>{{prepod.name}}</td>
                <td>{{prepod.salary}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="getInfoToConsole(prepod)">Console info</button>
                </td>
            </tr>
            </tbody>
        </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="prepodsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(prepodsPage.number)">Пред.</a>
            </li>

            <li ng-class="prepodsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="prepodsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(prepodsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <button class="btn btn-primary" ng-click="loadPage(1)">Refresh</button>

    <h5>Добавить преподавателя</h5>
    <div>
        <form novalidate ng-submit="createNewPrepod()">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" ng-model="newPrepod.name" id="inputName" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="inputSalary" class="form-label">Salary</label>
                <input type="number" class="form-control" ng-model="newPrepod.salary" id="inputSalary" aria-describedby="salaryHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
